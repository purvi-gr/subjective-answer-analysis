<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Question paper upload</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="container">
			<form action="{{ url_for('upload') }}" method="post" autocomplete="off">
                <label for="id">Question paper ID</label>
                    <input type="text" name="id" placeholder="Question paper ID" id="id" required>
                    <br>
				<label for="no_of_questions">No of questions</label>
                    <input type="number" name="no_of_questions" placeholder="No of questions" id="no_of_questions" required>
                    <br>
                <label for="question_paper">
					Question paper
				</label>
                <input type="file" name="question_paper" placeholder="Question paper" id="question_paper" required>
                <br>
				<label for="answer_paper">
					Answer paper
				</label>
				<input type="file" name="answer_paper" placeholder="Answer paper" id="answer_paper" required>
                <br>
				<label for="duration">
					Duration
				</label>
				<input type="number" name="duration" placeholder="Duration" id="duration" required>
                <br>
				<label for="type">
					Type of exam
				</label>
				<input type="text" name="type" placeholder="Type" id="type" required>
                <br>
                <label for="date">
					Date
				</label>
				<input type="date" name="date" placeholder="Date" id="date" required>
                <br>
                <label for="marks">
					Total marks 
				</label>
				<input type="number" name="total_marks" placeholder="Total Marks" id="total_marks" required>
                <br>
                <br>
            
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Upload">
                
			</form>
		</div>
	</body>
</html>
