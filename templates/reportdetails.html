<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>reportdetails</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Report details</h1>
			<div class="links">
                 
				
			</div>

			<form action="{{ url_for('reportdetails') }}" method="post">
				<label for="Userid">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="usn" placeholder="USN" id="usn" required>
				<label for="exmaid">
					<i class="fas fa-question"></i>
				</label>
				<input type="text" name="exmaid" placeholder="Examid" id="examid" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
